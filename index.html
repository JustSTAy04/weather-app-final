<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5f4f527f42.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="searchForm">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  autocomplete="off"
                  id="cityInput"
                />
              </div>
              <input type="submit" value="Search" class="btn btn-primary" />
              <input type="button" value="Current" class="btn btn-primary" />
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="cityName"></h1>
                <ul>
                  <li id="day"></li>
                  <li id="time"></li>
                  <li id="desc"></li>
                </ul>
              </div>
              <div class="col-6">
                <img src="" id="icon" alt="" />
                <span class="current-temp" id="currentTemp">12°C</span>
                <ul>
                  <li>Humidity: <span class="info" id="humid"></span></li>
                  <li>Wind: <span class="info" id="wind"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-days">
            <div class="row">
              <div class="col">
                <div class="temp-for-days">
                  <strong id="dayOfWeek"></strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <ul>
                    <li><span class="info">15°</span></li>
                    <li><span class="info">4°</span></li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="temp-for-days">
                  <strong id="dayOfWeek"></strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <ul>
                    <li><span class="info">15°</span></li>
                    <li><span class="info">4°</span></li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="temp-for-days">
                  <strong id="dayOfWeek"></strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <ul>
                    <li><span class="info">15°</span></li>
                    <li><span class="info">4°</span></li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="temp-for-days">
                  <strong id="dayOfWeek"></strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <ul>
                    <li><span class="info">15°</span></li>
                    <li><span class="info">4°</span></li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="temp-for-days">
                  <strong id="dayOfWeek"></strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <ul>
                    <li><span class="info">15°</span></li>
                    <li><span class="info">4°</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/JustSTAy04/weather-app-final"
            target="_blank"
          >
            Open-source project
          </a>
          , by Tetiana Sliusarenko
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
